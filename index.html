<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="conten">
                <div class="card">
                    <img src="img/01d.png" alt="" id="sun">
                    <h4 id="dec">Mostly Sunny</h4>
                </div>
                <div class="card">
                    <h3 id="temp">46°<span></span>
                        <span>External</span>
                    </h3>
                    <h3 id="feel">26°<span></span>
                        <span>Internal</span>
                    </h3>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="img/drop1.png" alt="">
                    </div>
                     <h5>Humidity(%)</h5>
                     <h1></h1>
                     <h3 id="humi">20.5</h3>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="img/pressure.png" alt="">
                    </div>
                     <h5>Atmospheric(pre)</h5>
                     <h1></h1>
                     <h3 id="pre">527.6</h3>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="img/cloud.png" alt="">
                    </div>
                     <h5>Clouds</h5>
                     <h1></h1>
                     <h3 id="cloud">38</h3>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="img/wind_deg.png" alt="">
                    </div>
                     <h5>Wind(deg)</h5>
                     <h1></h1>
                     <h3 id="wind_deg">20.5</h3>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="img/fan.png" alt="" class="fan">
                    </div>
                     <h5>Wind(km/h)</h5>
                     <h1></h1>
                     <h3 id="wind">20.5</h3>
                </div>
            </div>
            <div class="time_city">
                <div class="time_date_day">
                    <h2><span id="time">7:10:26</span> <span id="am_pm">PM</span></h2>
                    <h4><span id="day">Sunday</span>, <span id="month">January</span>, <span id="date">22</span>, <span id="year">2022</span>
                    </h4>
                </div>
                <div class="city_con">
                    <h2 id="name">Jaisalmer</h2>
                    <p id="con">In</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
