<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" name="" placeholder="Enter your city name" autocomplete="off" id="input-box">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Kolkata, In</div>
                <div class="date" id="date"> 5 April(Friday),2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">20&deg;</div>
                <div class="min-max" id="min-max">20&deg;C(min) / 24&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
            </div>
        </div>
    </div>

<script src="weather.js"></script>    

</body>
</html>
